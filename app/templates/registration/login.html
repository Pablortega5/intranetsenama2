{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Ingreso Sistema</title>
</head>
<style>
    .logo-image {
        max-width: 150px;
        /* Ajusta el tamaño máximo del logo según tus preferencias */
        max-height: 150px;
    }
</style>

<body>
    <br /><br /><br /><br />
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="container">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title">Ingresa tus credenciales</h3>
                        </div>
                        <div class="card-body">
                            <div class="text-center">
                                <img src="{% static 'app/img/logo.png' %}" alt="Logo" class="logo-image">
                            </div>
                            <h3 class="card-title"></h3>

                            <form action="" method="POST">
                                {% csrf_token %}

                                <!-- Sección 1: Datos de usuario -->
                                <div class="form-group row">
                                    <label class="col-8 col-form-label" for="">Usuario:</label>
                                    <div class="col-12">
                                        <div class="input-group">
                                            <div class="input-group-prepend">

                                            </div>
                                            <input type="text" name="username" id="" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <div class="form-group row">
                                    <label class="col-8 col-form-label" for="">Contraseña:</label>
                                    <div class="col-12">
                                        <div class="input-group">
                                            <div class="input-group-prepend">



                                            </div>
                                            <input type="password" name="password" id="" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <br />
                                <input type="submit" value="Ingresar" class="btn btn-success float-right" />
                                
                                    <a href="{% url 'home' %}" style="margin-left: 20px;">Ir al Home</a>
                                    <a href="{% url 'password_reset' %}" style="margin-left: 150px;" >¿Olvidaste la contraseña?</a>
                               
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
